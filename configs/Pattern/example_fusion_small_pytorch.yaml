net:
    backbone:
        arch: core.model.backbone.pattern_fvn.Pattern_FVN
        lr_decay_mult: # listing all layers with param
            # [w_lr_mult, w_decay_mult, b_lr_mult, b_decay_mult]
            nn.Conv2d: [1, 1, 2, 0]
            nn.BatchNorm2d: [1, 0, 1, 0]
        kwargs:
            block: ConvBN
            layers: [1, 2, 4, 2]
            ratio: 8
            # prelu: True

    #neck:
    #    arch: path.to.model.def.function
    #    prev: backbone # must have for neck and head module
    #    kwargs:
    #        fc_dim: # fc dimention
    head: # loss inside
        arch: core.model.head.msml_tracking_head.MSMLhead
        prev: backbone # must have for neck and head module
        lr_decay_mult: # different key name for each arch
            # [w_lr_mult, w_decay_mult, b_lr_mult, b_decay_mult]
            neck: [1, 10, 1, 10]
            head: [1, 1, 1, 1]
        task_names:
            0:
                gender: ['gender_data_imdb_v1']
                age: ['age_data_sz_v1',]
                race: ['race_data_imdb_v1']
                mask: ['mask_data']
                glass: ['glass_data_glass']
                emotion: ['emotion_data']
                landmark: ['landmark_data_20190505_train_data']
                smile: ['smile_data_allshare']
        kwargs:
            task_cfgs:
                gender:
                    fc_dim: 64
                    num_class: 2 # classifier
                    loss_type: [softmax]
                    loss_weight: [1]
                    has_accuracy: [True]
                age:
                    fc_dim: 64
                    num_class: 1 # classifier
                    loss_type: [SmoothL1WithThrd]
                    loss_weight: [0.1]
                    has_accuracy: [False]
                race:
                    fc_dim: 64
                    num_class: 3 # classifier
                    loss_type: [softmax]
                    loss_weight: [1]
                    has_accuracy: [True]
                mask:
                    fc_dim: 64
                    num_class: 2 # classifier
                    loss_type: [softmax]
                    loss_weight: [1]
                    has_accuracy: [True]
                glass:
                    fc_dim: 64
                    num_class: 3 # classifier
                    loss_type: [softmax]
                    loss_weight: [1]
                    has_accuracy: [True]
                emotion:
                    fc_dim: 64
                    num_class: 7 # classifier
                    loss_type: [softmax]
                    loss_weight: [1]
                    has_accuracy: [True]
                smile:
                    fc_dim: 64
                    num_class: 2 # classifier
                    loss_type: [softmax-comp]
                    loss_weight: [1]
                    has_accuracy: [True]
                landmark:
                    fc_dim: 128
                    num_class: 212 # landmark
                    loss_type: [SmoothL1Landmark, SmoothL1EyeGap, SmoothL1LipGap] #change
                    loss_weight: [0.01, 0.1, 0.1]
                    has_accuracy: [False, False, False]



strategy:
    task_type: 'tracking'
    task_mode: 'train'
    scatter_mode: True
    pavi_mode: True

    max_iter: 280000
    base_lr: 0.001
    lr_steps: [100000, 140000, 180000, 220000, 260000]
    lr_mults: [0.5, 0.5, 0.5, 0.5, 0.5]
    momentum: 0.9
    optimizer: 'SGD' # 'Adam'
    weight_decay: 0.0004

    warmup_steps: 0
    warmup_lr: 0.2

    snapshot_freq: 5000
    print_freq: 20
    load_name: 'iter_80000_ckpt.pth.tar'
    save_path: './Pattern_result/fusion/parrots'

    workers: 8
data:
    training_param:
        # bgr_to_rgb->resize->gray->pad->rotate->trans->zoom->mirror->crop->rescale->normalize->to_tensor
        # resize
        resize: False
        #new_width: 112
        #new_height: 112
        # gray
        use_gray: False
        final_channel: 3

        rotate: True
        rotate_angle_max_value: 5

        trans: True
        trans_max_value: 0.1

        zoom: True
        zoom_min: 0.9
        zoom_max: 1.1

        mirror: True
        mirror_prob: 0.5


        # crop config
        crop: True
        y_offset: 15
        crop_height: 144
        crop_width: 144
        # scale
        scale: True
        final_height: 144
        final_width: 144


        # normalize
        normalize: True
        normalize_type: 'mean_std' # 'z_score', 'mean_std'
        # -1.6 ~ 1.6
        mean: [127.5, 127.5, 127.5]
        std: [79.6875, 79.6875, 79.6875]
        # add_noise
        add_noise:
            tasks: ['landmark']
            mean: 0
            std: 5
            x_off: 1.5
            y_off: 1.5
            weight: [0.01]
        # label_weights
        label_weights: ['landmark']

